<div id="results">
  <h1><!-- `key` listing for `value` --></h1>

  <ul class="results">
    <!-- results lists -->
  </ul>
</div>

<div class="searchInfo">
⊙ 검색기준 : 제목, 태그
</div>

<div id="search-container tag-index">
<input type="text" id="search-input" placeholder="검색어를 입력해주세요!">
<ul id="results-container" class="tag-post"></ul>
</div>

<script src="/dest/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/assets/search2.json',
        searchResultTemplate: '<li><a class="post-title" href="{url}" target="_blank">{title}<small class="post-date">{date}</small></a></li>',
        noResultsText: '검색 결과가 없습니다.',
        limit: 100,
        fuzzy: false,
        exclude: ['Welcome']
      })
</script>
